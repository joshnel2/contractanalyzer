bundle:
  name: strapped-email-parsing
  version: 1.0.0
  description: >
    Email parsing bundle â€” tools for extracting scheduling intent,
    identifying attorneys, and detecting preference commands from
    inbound emails.
  tags: ["strapped", "email", "parsing", "nlp"]

# Tools are registered programmatically in function_app.py because they
# are custom Python classes (not Amplifier marketplace modules).
# This YAML serves as the declarative manifest for the bundle.

tools:
  - name: parse_email
    description: Extract structured scheduling intent from a raw inbound email
    module_class: tools.email_parser.EmailParserTool

  - name: identify_attorney
    description: Determine the requesting attorney from email To/CC addresses
    module_class: tools.email_parser.IdentifyAttorneyTool
