<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyze Contract</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #0d1117; color: #c9d1d9; }
        .container { max-width: 800px; margin-top: 50px; }
        .card { background-color: #161b22; border: 1px solid #30363d; }
        .btn-primary { background-color: #238636; border-color: #238636; }
        textarea { background-color: #0d1117; color: #c9d1d9; border: 1px solid #30363d; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4">
            <h2>Contract Analyzer</h2>
            <form method="post">
                <div class="mb-3">
                    <label for="contract" class="form-label">Enter Contract Text</label>
                    <textarea class="form-control" id="contract" name="contract" rows="10" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Analyze</button>
            </form>
            {% if analysis %}
            <div class="mt-4">
                <h3>Analysis:</h3>
                <pre class="bg-dark p-3 rounded" style="white-space: pre-wrap;">{{ analysis }}</pre>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
