<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attorney Commission Calculator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            padding: 40px 20px;
        }
        .container { max-width: 900px; margin: 0 auto; }
        h1 {
            text-align: center;
            font-size: 2.2rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00d9ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle { text-align: center; color: #888; margin-bottom: 40px; }
        .card {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        label { display: block; margin-bottom: 8px; color: #00d9ff; font-weight: 600; }
        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            background: rgba(0,0,0,0.3);
            color: #fff;
            font-family: monospace;
            font-size: 14px;
            resize: vertical;
        }
        textarea:focus { outline: none; border-color: #00d9ff; }
        .btn {
            display: block;
            width: 100%;
            padding: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        .btn-primary {
            background: linear-gradient(90deg, #00d9ff, #00ff88);
            color: #1a1a2e;
        }
        .btn-primary:hover { transform: translateY(-2px); }
        .btn-primary:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .result {
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 8px;
            font-family: monospace;
            white-space: pre-wrap;
            overflow-x: auto;
            color: #00ff88;
        }
        .hidden { display: none; }
        .loading { text-align: center; padding: 40px; }
        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0,217,255,0.3);
            border-top-color: #00d9ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .error { background: rgba(255,100,100,0.2); color: #ff6b6b; padding: 15px; border-radius: 8px; }
        .actions { display: flex; gap: 10px; margin-top: 15px; }
        .actions .btn { flex: 1; margin-top: 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚öñÔ∏è Attorney Commission Calculator</h1>
        <p class="subtitle">Powered by Azure AI</p>

        <div class="card">
            <label>üìä Case Data CSV</label>
            <textarea id="caseData" placeholder="matter,date,total collected,user,originator
Case-001,2024-01-15,10000,John Smith,John Smith
Case-002,2024-01-20,25000,Jane Doe,John Smith"></textarea>
        </div>

        <div class="card">
            <label>üìã Rules Sheet CSV</label>
            <textarea id="rulesSheet" placeholder="attorney name,user percentage,own origination other work percentage
John Smith,30%,10%
Jane Doe,25%,15%"></textarea>
        </div>

        <button class="btn btn-primary" id="calculateBtn" onclick="calculate()">
            üöÄ Calculate with AI
        </button>

        <div id="loading" class="card hidden">
            <div class="loading">
                <div class="spinner"></div>
                <p style="margin-top: 15px;">AI is calculating commissions...</p>
            </div>
        </div>

        <div id="resultCard" class="card hidden">
            <label>‚úÖ Results</label>
            <div id="result" class="result"></div>
            <div class="actions">
                <button class="btn btn-primary" onclick="download()">‚¨áÔ∏è Download CSV</button>
                <button class="btn btn-secondary" onclick="copyToClipboard()">üìã Copy</button>
                <button class="btn btn-secondary" onclick="reset()">üîÑ Reset</button>
            </div>
        </div>

        <div id="errorCard" class="card hidden">
            <div id="error" class="error"></div>
        </div>
    </div>

    <script>
        let csvResult = '';

        async function calculate() {
            const caseData = document.getElementById('caseData').value;
            const rulesSheet = document.getElementById('rulesSheet').value;

            if (!caseData || !rulesSheet) {
                alert('Please paste both CSVs');
                return;
            }

            document.getElementById('calculateBtn').disabled = true;
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('resultCard').classList.add('hidden');
            document.getElementById('errorCard').classList.add('hidden');

            try {
                const res = await fetch('/calculate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ caseData, rulesSheet })
                });

                const data = await res.json();

                if (data.error) throw new Error(data.error);

                csvResult = data.csv;
                document.getElementById('result').textContent = csvResult;
                document.getElementById('resultCard').classList.remove('hidden');
            } catch (err) {
                document.getElementById('error').textContent = '‚ùå ' + err.message;
                document.getElementById('errorCard').classList.remove('hidden');
            } finally {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('calculateBtn').disabled = false;
            }
        }

        function download() {
            const blob = new Blob([csvResult], { type: 'text/csv' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'commissions.csv';
            a.click();
        }

        function copyToClipboard() {
            navigator.clipboard.writeText(csvResult);
            alert('Copied to clipboard!');
        }

        function reset() {
            document.getElementById('caseData').value = '';
            document.getElementById('rulesSheet').value = '';
            document.getElementById('resultCard').classList.add('hidden');
            csvResult = '';
        }
    </script>
</body>
</html>
