{% extends "base.html" %}
{% block title %}Sign Up â€” Strapped AI{% endblock %}

{% block content %}
<section class="min-h-[calc(100vh-4rem)] flex items-center justify-center bg-gradient-to-br from-gray-50 to-brand-50/30 px-6">
  <div class="w-full max-w-md">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold">Create your account</h1>
      <p class="text-gray-500 mt-2">Get started with Strapped AI</p>
    </div>

    <div class="bg-white rounded-2xl shadow-lg shadow-gray-200/50 border border-gray-100 p-8">
      {% if error %}
      <div class="mb-6 p-3 rounded-lg bg-red-50 border border-red-100 text-red-700 text-sm">
        {{ error }}
      </div>
      {% endif %}

      <form method="POST" action="/signup" class="space-y-5">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-1.5">Full name</label>
          <input type="text" id="name" name="name" required
                 class="w-full px-4 py-2.5 rounded-lg border border-gray-200 bg-gray-50 text-sm focus:ring-2 focus:ring-brand/20 focus:border-brand outline-none transition"
                 placeholder="Jane Doe">
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1.5">Work email</label>
          <input type="email" id="email" name="email" required
                 class="w-full px-4 py-2.5 rounded-lg border border-gray-200 bg-gray-50 text-sm focus:ring-2 focus:ring-brand/20 focus:border-brand outline-none transition"
                 placeholder="you@company.com">
        </div>

        <div>
          <label for="company" class="block text-sm font-medium text-gray-700 mb-1.5">Company <span class="text-gray-400 font-normal">(optional)</span></label>
          <input type="text" id="company" name="company"
                 class="w-full px-4 py-2.5 rounded-lg border border-gray-200 bg-gray-50 text-sm focus:ring-2 focus:ring-brand/20 focus:border-brand outline-none transition"
                 placeholder="Acme Corp">
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1.5">Password</label>
          <input type="password" id="password" name="password" required minlength="8"
                 class="w-full px-4 py-2.5 rounded-lg border border-gray-200 bg-gray-50 text-sm focus:ring-2 focus:ring-brand/20 focus:border-brand outline-none transition"
                 placeholder="Min. 8 characters">
        </div>

        <button type="submit"
                class="w-full py-3 rounded-lg bg-brand text-white font-semibold text-sm hover:bg-brand-700 transition shadow-sm">
          Create Account
        </button>
      </form>

      <p class="text-center text-sm text-gray-400 mt-6">
        Already have an account? <a href="/login" class="text-brand font-medium hover:underline">Log in</a>
      </p>
    </div>
  </div>
</section>
{% endblock %}
